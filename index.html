<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Cat breeds</title>
</head>

<body>
    <main class="app">
        <header>
            <div class="container">
                <h1>Cute cats from all over the world <i class="fa fa-paw"></i></h1>
            </div>
        </header>
        <section class="section-info">
            <div class="container">
                <h2>Cat breed: <span></span></h2>
                <div class="cat-breed">
                    <div class="cat-breed__picture">
                        <div class="cat-breed__background"></div>
                        <div class="cat-breed__image">
                            <img src="" alt="">
                        </div>
                        <div class="spinner">
                            <div class="spinner__content"></div>
                        </div>
                    </div>
                    <div class="cat-breed__description">
                        <h3>About the breed</h3>
                        <p></p>
                        <h4><a href="" target="_blank">Wiki-Url of the breed</a></h4>
                        <div class="cat-breed__pic">
                            <img src="img/cat.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-tile">
            <div class="container">
                <h2>All cat breeds</h2>
                <h4>Click an any breed to select the next cute cat!</h4>
                <div class="tiles">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
